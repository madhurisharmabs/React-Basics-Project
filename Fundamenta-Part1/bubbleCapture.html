<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbling and Capturing(Trickling) Example</title>
</head>

<style>
    div {
        min-width: 100px;
        min-height: 100px;
        padding: 30px;
        border: 1px solid black;
    }

    div#grandparent {
        background: antiquewhite;

    }

    div#parent {
        background: blueviolet
    }

    div#child {
        background: coral;
    }
</style>

<body>
    <div id="grandparent">
        <div id="parent">
            <div id="child"></div>
        </div>
    </div>
</body>
<script>
    document.querySelector('#grandparent')
    .addEventListener('click', (e) => { 
    console.log("Grand Parent clicked") 
    // e.stopPropagation(); 
    }, false);
    document.querySelector("#parent")
    .addEventListener('click', (e) => { console.log('Parent Clicked')
    e.stopPropagation();
 }, false);
    document.querySelector('#child').addEventListener('click', (e) => { console.log('child clicked') 
    // e.stopPropagation();
}, false)

    // document.querySelector('#grandparent').addEventListener('click', () => { console.log("Grand Parent clicked") }, true);
    // document.querySelector("#parent").addEventListener('click', () => { console.log('Parent Clicked') }, true);
    // document.querySelector('#child').addEventListener('click', () => { console.log('child clicked') }, true)
    
    //how to stop propogation bu using e.stopPropagation

    //Event Delegation- It is a technique Handling the event in better way.This technique is based upon the event bubbling 
    // As an application grow event handler  keeps on growing ,then it create performance bottle neck.

</script>


</html>
